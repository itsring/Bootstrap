<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <script src="./js/bootstrap.bundle.js"></script>
    <title>Document</title>
    <style>
      .border {
        border: 2px solid black !important;
      }
    </style>
  </head>
  <body>
    <div class="container border mt-5">
      <h1>container 사용</h1>
      <p>container는 기본적으로 좌우에 여백이 있는 패널</p>
      <p>화면의 너비가 576px 미만일 경우 좌우의 여백이 없는 패널로 변경</p>
    </div>
    <div class="container-fluid border mt-5">
      <h1>container-fluid</h1>
      <p>container-fluid는 좌우에 여백이 없는 패널</p>
      <p>화면의 크기에 상관없이 전체 너비를 사용</p>
    </div>

    <div class="container-md border mt-5">
      <h1>container-md</h1>
      <p>container-fluid는 좌우에 여백이 없는 패널</p>
      <p>화면의 크기에 상관없이 전체 너비를 사용</p>
    </div>
    <div class="container-lg border mt-5">
      <h1>container-lg</h1>
      <p>container-fluDid는 좌우에 여백이 없는 패널</p>
      <p>화면의 크기에 상관없이 전체 너비를 사용</p>
    </div>
  </body>
</html>
