<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <script src="./js/bootstrap.bundle.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <div>
        <h3>card 사용하기</h3>
        <div class="card">
          <div class="card-body">
            <p class="card-text">카드 기본형 사용하기</p>
          </div>
        </div>
      </div>
      <br />
      <hr />
      <br />
      <div>
        <h3>머리글, 본문, 바닥글 사용하기</h3>
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">card header</h4>
          </div>
          <div class="card-body">
            <p class="card-text">card body</p>
          </div>
          <div class="card-footer">
            <a href="" class="card-link">card footer link</a>
          </div>
        </div>
      </div>
      <br />
      <hr />
      <br />
      <div>
        <h3>색상 사용하기</h3>
        <div class="card bg-primary text-white">
          <div class="card-body">
            <div class="card-body">primary</div>
          </div>
        </div>
        <div class="card bg-secondary text-white">
          <div class="card-body">
            <div class="card-body">secondary</div>
          </div>
        </div>
        <div class="card bg-info text-white">
          <div class="card-body">
            <div class="card-body">info</div>
          </div>
        </div>
        <div class="card bg-danger text-white">
          <div class="card-body">
            <div class="card-body">danger</div>
          </div>
        </div>
        <div class="card bg-body text-white">
          <div class="card-body">
            <div class="card-body">body</div>
          </div>
        </div>
        <div class="card bg-success text-white">
          <div class="card-body">
            <div class="card-body">success</div>
          </div>
        </div>
        <div class="card bg-dark text-white">
          <div class="card-body">
            <div class="card-body">dark</div>
          </div>
        </div>
        <div class="card text-white">
          <div class="card-body">
            <div class="card-body"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="card-body"></div>
          </div>
        </div>
      </div>
      <br />
      <hr />
      <br />
      <div>
        <h3>오버레이 사용하기</h3>
        <div class="card">
          <div class="card-body">
            <img src="./images/08.jpg" alt="" class="card-img-top w-100" />
          </div>
          <div class="card-body">
            <h4 class="card-title">이미지</h4>
            <p class="card-text">img top으로 이미지 사용하기</p>
            <a href="#" class="btn btn-secondary">클릭 시 이동</a>
          </div>
        </div>
        <br />
        <hr />
        <br />
      </div>
      <br />
      <hr />
      <br />
      <div>
        <h3>오버레이 사용하기</h3>
        <div class="card" style="width: 500px">
          <img src="./images/고양고양.jpg" alt="" class="card-img-top" />
          <div class="card-img-overlay">
            <h4 class="card-title text-white">카드 배경으로 이미지 사용</h4>
            <p class="card-text text-white">
              card-img-overay 로 이미지를 카드배경으로 사용하고, 나머지는
              배경위에 글자 사용하도록 출력
            </p>
            <a class="btn btn-outline-primary">클릭 시 이동</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
