<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <script src="./js/bootstrap.bundle.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <h3>부트스트랩 버튼 사용하기</h3>
      <button class="btn">기본 버튼</button>
      <button class="btn btn-link">링크 버튼</button>
      <button class="btn btn-primary">primary 버튼</button>
      <button class="btn btn-secondary">secondary 버튼</button>
      <button class="btn btn-outline-success">success 버튼</button>
      <button class="btn btn-outline-info">info 버튼</button>
      <input class="btn btn-warning" value="warning 버튼" />
      <input class="btn btn-outline-danger" value="danger 버튼" />
      <a href="#" class="btn btn-light">light 버튼</a>

      <hr />
      <h3>미리 지정된 버튼 크기 사용</h3>
      <button class="btn btn-lg btn-primary">큰 버튼</button>
      <input type="button" class="btn btn-primary" value="기본 크기 버튼" />
      <a href="#" class="btn btn-sm btn-primary">작은 버튼</a>

      <br />
      <h3>블록 레벨 버튼</h3>
      <div class="d-grid gap-3">
        <!-- 블록 이 겹쳐서서 gap으로 마진을 줌 -->
        <button class="btn btn-primary">블록 레벨 버튼</button>
        <button class="btn btn-primary">블록 레벨 버튼</button>
      </div>
      <hr />

      <h3>버튼의 활성 비활성</h3>
      <button class="btn btn-primary active">활성 상태 버튼</button>
      <button class="btn btn-primary">일반 상태 버튼</button>
      <button class="btn btn-primary disabled">비활성 상태 버튼</button>
      <br />
      <input
        type="button"
        class="btn btn-danger active"
        value="활성상태 버튼"
      />
      <input type="button" class="btn btn-danger" value="일반 상태 버튼" />
      <input
        type="button"
        class="btn btn-danger disabled"
        value="비활성상태 버튼"
      />
      <br />
      <a href="#" class="btn btn-info active">활성 상태 링크</a>
      <a href="#" class="btn btn-info">일반 상태 링크</a>
      <a href="#" class="btn btn-info disabled">비활성 상태 링크</a>
    </div>
  </body>
</html>
