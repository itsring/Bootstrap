<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <script src="./js/bootstrap.bundle.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- 컨테이너는 부트스트랩 사용시 가장 기본이 되는 패널 
        -> 다른 태그 사용전  무조건 사용 최상위 부모태그로 사용한다고 생각하면 됨 -->
    <div id="div01">
      <!-- 각각의 영역에 다른 container를 사용하여 화면을 꾸밀경우 사용 -->
      <header class="container">
        <!-- header부분은 보통 container-fluid를 많이 사용 -->
      </header>
      <main class="container"></main>
      <footer class="container">
        <!-- footer부분은 보통 container-fluid를 많이 사용 -->
      </footer>
    </div>

    <div id="div02">
      <div class="container">
        <header></header>
        <main></main>
        <footer></footer>
      </div>
    </div>

    <div id="div03">
      <!-- 컨테이너를 중복하여 사용하는 방식 -->
      <div class="container">
        <header class="container-fluid">
          <div class="container"></div>
        </header>
        <main class="container"></main>
        <footer class="container-fluid">
          <div class="container"></div>
        </footer>
      </div>
    </div>
  </body>
</html>
