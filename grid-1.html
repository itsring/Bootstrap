<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <script src="./js/bootstrap.bundle.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>반응형 grid system</h1>
    </div>
    <div class="container mt-3">
      <!-- 1400px > -->
      <div class="row">
        <div class="col-xxl-3 border">col 1</div>
        <div class="col-xxl-3 border">col 1</div>
        <div class="col-xxl-3 border">col 1</div>
        <div class="col-xxl-3 border">col 1</div>
      </div>
    </div>

    <div class="container mt-3">
      <!-- 1140px > -->
      <h3>xl 사용</h3>
      <div class="row">
        <div class="col-xl-3 border">col xl 1</div>
        <div class="col-xl-3 border">col xl 1</div>
        <div class="col-xl-3 border">col xl 1</div>
        <div class="col-xl-3 border">col xl 1</div>
      </div>
    </div>

    <div class="container mt-3">
      <!-- 992px > -->
      <h3>lg 사용</h3>
      <div class="row">
        <div class="col-lg-3 border">col lg 1</div>
        <div class="col-lg-3 border">col lg 1</div>
        <div class="col-lg-3 border">col lg 1</div>
        <div class="col-lg-3 border">col lg 1</div>
      </div>
    </div>

    <div class="container mt-3">
      <!-- 768px >  -->
      <h3>md 사용</h3>
      <div class="row">
        <div class="col-md-3 border">col md 1</div>
        <div class="col-md-3 border">col md 1</div>
        <div class="col-md-3 border">col md 1</div>
        <div class="col-md-3 border">col md 1</div>
      </div>
    </div>

    <div class="container mt-3">
      <!-- 576px >  -->
      <h3>sm 사용</h3>
      <div class="row">
        <div class="col-sm-3 border">col sm 1</div>
        <div class="col-sm-3 border">col sm 1</div>
        <div class="col-sm-3 border">col sm 1</div>
        <div class="col-sm-3 border">col sm 1</div>
      </div>
    </div>
  </body>
</html>
